<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="search-bar">
        <input type="text" id="city-input" placeholder="Search city..." />
        <button id="search-btn">🔍</button>
      </div>
      <div class="weather-card">
        <div class="weather-icon">
          <img id="weather-icon" src="./img/starter.png" alt="Weather Icon" />
        </div>
        <div class="weather-info">
          <h1 id="temperature">0°C</h1>
          <h2 id="location">Lokacja</h2>
          <p id="description">Zachmurzenie</p>
          <p id="time">Time</p>
          <p id="humidity">Wilgotność powietrza: 0%</p>
          <p id="wind-speed">Prędkość wiatru: 0 km/h</p>
        </div>
        <div class="slider-container">
          <input type="range" id="time-slider" min="0" max="7" value="0" />
        </div>
        <button id="back-day-btn">
          <i class="fa-solid fa-angle-left"></i>
        </button>
        <button id="next-day-btn">
          <i class="fa-solid fa-angle-right"></i>
        </button>
      </div>
      <div class="footer">
        <p><i class="fa-regular fa-copyright"></i> Jakub Miśta</p>
        <p>nr. albumu 13748</p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
